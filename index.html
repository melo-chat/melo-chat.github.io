<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>melo-chat</title>
  <meta name="description" content="web上でチャットをすることができるサイトです。">
  <link rel="icon" type="image/png" href="app/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/svg+xml" href="app/favicon.svg">
  <link rel="shortcut icon" href="app/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="app/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-title" content="melo-chat">
  <link rel="manifest" href="app/manifest.json">

  <script type="module">
    // Firebase設定
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAwgbnBaZJV92tdyrq857sz3iC8NH9v5aQ",
      authDomain: "chat-b7327.firebaseapp.com",
      databaseURL: "https://chat-b7327-default-rtdb.firebaseio.com",
      projectId: "chat-b7327",
      storageBucket: "chat-b7327.firebasestorage.app",
      messagingSenderId: "233267744717",
      appId: "1:233267744717:web:efa321e08d3c8f3e937e84",
      measurementId: "G-XN86MRY4ZZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 名前をローカルストレージに保存＆復元
    const usernameInput = document.getElementById('username');
    usernameInput.value = localStorage.getItem('username') || "";
    usernameInput.addEventListener("input", () => {
      localStorage.setItem('username', usernameInput.value);
    });

    // メッセージ送信関数
    function sendMessage() {
      const username = usernameInput.value || "匿名";
      const messageInput = document.getElementById('messageInput');
      const message = messageInput.value.trim();
      if (!message) return;

      addDoc(collection(db, "messages"), {
        name: username,
        text: message,
        timestamp: serverTimestamp()
      }).then(() => {
        messageInput.value = "";
      }).catch(error => {
        console.error("メッセージ送信エラー:", error);
      });
    }

    // メッセージリスナー
    const messagesContainer = document.getElementById("messages");
    const q = query(collection(db, "messages"), orderBy("timestamp"));

    onSnapshot(q, snapshot => {
      messagesContainer.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const messageDiv = document.createElement("div");
        const isOwnMessage = data.name === usernameInput.value;

        messageDiv.classList.add("message", isOwnMessage ? "sent" : "received");
        messageDiv.innerHTML = `
                  <div class="name">${data.name}</div>
                  <div class="text">${data.text}</div>
                  <div class="date">${new Date(data.timestamp?.toDate()).toLocaleString()}</div>
              `;

        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      });
    });

    // エンターキーで送信
    document.getElementById("messageInput").addEventListener("keypress", (event) => {
      if (event.key === "Enter") {
        sendMessage();
      }
    });

    // ページ読み込み後にボタンのクリックイベントを設定
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelector("button").addEventListener("click", sendMessage);
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f7f7f7;
    }

    .chat-container {
      width: 100%;
      height: 100vh;
      background: #fff;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 75%;
      min-width: 100px;
      margin-bottom: 30px;
      padding: 8px 12px;
      border-radius: 18px;
      font-size: 14px;
      position: relative;
    }

    .message.sent {
      background-color: #dcf8c6;
      align-self: flex-end;
    }

    .message.received {
      background-color: #fff;
      border: 1px solid #ccc;
      align-self: flex-start;
    }

    .message .name {
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 2px;
    }

    .message .date {
      font-size: 10px;
      color: #888;
      position: absolute;
      bottom: -15px;
      right: 10px;
    }

    .message .text {
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .input-container {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    .input-container input {
      flex-grow: 1;
      border: none;
      padding: 10px;
      border-radius: 20px;
      background: #f3f3f3;
      outline: none;
    }

    .input-container button {
      margin-left: 10px;
      background: #25d366;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
    }

    .name-input-container {
      padding: 10px;
      background: #fff;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
    }

    .name-input-container input {
      flex-grow: 1;
      border: 1px solid #ccc;
      padding: 8px;
      border-radius: 10px;
      outline: none;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="name-input-container">
      <input type="text" id="username" placeholder="名前を入力...">
      <p>　v0.3.0</p>
    </div>
    <div class="messages" id="messages"></div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="メッセージを入力...">
      <button>▶</button>
    </div>
  </div>
</body>

</html>
